<div class="box">
<label for="qty"><abbr title="Quantity">Love or Lame?</abbr></label>
<input id="qty" value="0" />
<button id="down" onclick="modify_qty(-1)">Lame</button>
<button id="up" onclick="modify_qty(1)">Love</button>
</div>
            <script>function modify_qty(val) {
    var qty = document.getElementById('qty').value;
    var new_qty = parseInt(qty,10) + val;
    
    if (new_qty < 0) {
        new_qty = 0;
    }
    
    document.getElementById('qty').value = new_qty;
    return new_qty;
}</script>

        <script>
var whichButton = "";
var counter = 0;                        // Adds counters next to each 
var counter2 = 0;                       // "Like" button, and raises
$("button").on("click", function(){     // their values separately.
  whichButton = this.id;                   
  if (whichButton === "button1") {        
    counter++; 
    $("#span1").html(counter);
  } else {
    counter2++
    $("#span2").html(counter2);
  }
});
</script>
