<body>
  

<header id="header" class="header">
  <div class="header-bar">
      <a class="header-avatar" href="https://tlk.io">tlk.io</a>
    <span id="channel" class="header-channel">alexspeaks</span>
    <span class="header-status"></span>
  </div>
</header>

<div id="chat" class="chat" dir="auto">
  <section id="live">
    <button id="load-button" class="button button-load">Load more</button>
  </section>
</div>

<footer class="footer"></footer>

<aside class="aside hasZeroParticipants not-connected">

  <menu class="menu">
    <button id="admin-button" class="menu-item menu-item--admin button" title="Admin">
      <svg class="menu-item-icon" viewBox="0 0 36 36"><use xlink:href="#icon-channel"></use></svg>
    </button>
    <button id="user-button" class="menu-item menu-item--user button">
      <svg class="menu-item-icon" viewBox="0 0 36 36"><use xlink:href="#icon-troll"></use></svg>
    </button>
  </menu>

  <div class="settingsWrapper">

    <div id="admin-settings" class="settings settings--admin tooltip"></div>

    <div id="user-settings" class="settings settings--user tooltip">
      <div id="owned-channel-list" class="tooltip-item">
        <h3 class="settings-title">Your channels:</h3>
        <ul class="settings-list"></ul>
      </div>
      <div class="tooltip-item">
        <ul class="settings-list">
          <li class="settings-list-item">
            <label class="settings-label">Notifications</label>
            <button id="notifications" class="settings-toggle toggle" title="Notifications"></button>
          </li>
          <li class="settings-list-item">
            <label class="settings-label">Sounds</label>
            <button id="mute_button" class="settings-toggle toggle" title="Sound"></button>
          </li>
        </ul>
      </div>
      <div class="tooltip-item">
        <ul id="theme-picker" class="theme-picker">
          <li data-theme="theme--day" class="theme-picker-item"></li>
          <li data-theme="theme--pop" class="theme-picker-item"></li>
          <li data-theme="theme--minimal" class="theme-picker-item"></li>
          <li data-theme="theme--night" class="theme-picker-item"></li>
        </ul>
      </div>
      <div class="tooltip-item">
        <button id="sign-out" class="settings-button button">Sign out</button>
      </div>
    </div>

  </div>

  <div class="participants">
    <ul id="online-participants" class="list list--participant"></ul>
  </div>

  <div class="counter">
    <span id="user-counter" class="counter-nr">0</span> online
    <button id="share_button" class="counter-button button" title="Invite">+</button>
  </div>

  <div class="info">
    <p><a href="http://tlk.io" target="_blank">A chat by tlk.io</a></p>
    <p><a href="https://www.patreon.com/tlkio" target="_blank">Help improve this chat. <br> Become a Patron!</a></p>
  </div>

</aside>

  <!-- Handlebar.js templates -->
  <script id="message-author-template" type="text/x-handlebars-template">
  <dt class="post-meta" data-timestamp="{{timestamp}}">
    {{#if user}}
      {{#with user}}
        <a class="post-name post-name--twitter" href="{{profile_url}}" target="_blank">{{nickname}}</a>
        <div class="post-reply js-reply" data-name="{{nickname}}">
          <div class="post-avatar" style="background-image: url({{avatar}});"></div>
          <button class="post-reply-button">@</button>
        </div>
      {{/with}}
    {{else}}
      <span class="post-name">{{nickname}}</span>
      <div class="post-reply js-reply" data-name="{{nickname}}">
        <div class="post-avatar post-avatar--troll">{{initials}}</div>
        <button class="post-reply-button">@</button>
      </div>
    {{/if}}
  </dt>
</script>

<script id="message-template" type="text/x-handlebars-template">
  {{{body}}}
  <div class="post-time">
    <div class="post-time-dot"></div>
    <div class="post-time-tag">
      <span class="post-time-label js-post-time-tag"></span>
      <button id="delete-message" class="post-time-button">Delete</button>
    </div>
  </div>
</script>

<script id="share-template" type="text/x-handlebars-template">
  <div id="invite" class="popup-box">
    <div class="popup-header">
      <h2 class="popup-header-title">Invite to this chat!</h2>
      <button id="popup-close" class="button popup-button--close">âœ•</button>
    </div>
    <div class="popup-content">
      <p>Invite on <a class="button popup-button" href="https://twitter.com/share?text=Join%20me!%20I'm%20currently%20chatting%20on%3A&url=http%3A%2F%2Ftlk.io%2Falexspeaks" target="_blank">Twitter</a></p>
      <p>Or share the link below anywhere you like.<br>
        <span class="popup-link">http://tlk.io/alexspeaks</span> <a href="#" class="url_button button popup-button">Copy</a></p>
    </div>
    <div class="popup-footer">Remember, this is a public chat. Anybody with the link can read.</div>
  </div>
</script>

<script id="join-chatroom-template" type="text/x-handlebars-template">
  <div class="footer-wrapper">
    <button id="join-toggleButton" class="button join-toggleButton">Wanna join?</button>
    <div id="join" class="join">
      <span class="join-hl">Wanna join?</span>
      {{#if options.allow_anonymous}}
        <form action="/something/participant" id="participant-form" class="join-form" method="post">
          <input id="participant_nickname" class="input-text join-input--troll" name="participant[nickname]" placeholder="Name" size="30" spellcheck="false" type="text">
        </form>
        <span class="join-or">or</span>
      {{/if}}
      <button id="twitter-button" class="button join-button">
        <svg class="join-button-icon" viewBox="0 0 36 36"><use xlink:href="#icon-twitter"></use></svg>
        Twitter
      </button>
      <button id="fb-button" class="button join-button join-button">
        <svg class="join-button-icon join-button-icon--fb" viewBox="0 0 36 36"><use xlink:href="#icon-fb"></use></svg>
        Facebook
      </button>
      <p class="join-hint">By using Twitter or Facebook we'll just use your name and avatar. We won't tweet or post anything.</p>
    </div>
  </div>
</script>

<script id="message-form-template" type="text/x-handlebars-template">
  <div class="footer-wrapper">
    <form action="/" id="new_message" class="message" method="post">
      <textarea id="message_body" class="message-input" name="message[body]" autocomplete="off" tabindex="1" cols="40" placeholder="be nice..." rows="1"></textarea>
      {{#if twitter}}
        <div id="footer-avatar" class="message-avatar" style="background-image: url({{avatar}});"></div>
      {{/if}}
      <button id="submit-button" class="button message-button--submit">Send</button>
    </form>
  </div>
</script>

<script id="online-user-template" type="text/x-handlebars-template">
  {{#if avatar}}
    <span class="list-item-avatar" style="background-image: url({{avatar}});"></span>
  {{else}}
    <span class="list-item-avatar"></span>
  {{/if}}
  <span class="list-item-name">{{nickname}}</span>
</script>

<script id="owner-template" type="text/x-handlebars-template">
  <li class="settings-list-item">
    <span class="list-item-avatar" style="background-image: url({{avatar}});"></span>
    <a class="list-item-name" href="http://twitter.com/{{nickname}}" target="_blank">@{{nickname}}</a>
  </li>
</script>

<script id="owned-channel-template" type="text/x-handlebars-template">
  <li class="settings-list-item">

<script id="admin-settings-template" type="text/x-handlebars-template">
  <div class="tooltip-item owner">
    <h3 id="owner-intro" class="settings-title">
      {{#if has_owner}}
        This chat is moderated by:
      {{else}}
        This chat has no moderator yet.
      {{/if}}
    </h3>
    <ul id="owners-list" class="settings-list list"></ul>
    <div id="ownership-status" class="owner-status">
      {{#if is_owner}}
        <div class="owner-confirm isHidden">
          <p class="owner-confirm-message"><strong>Warning</strong>: By resigning as moderator this channel will <strong>loose all it&apos;s content</strong> and become available to the public. Please confirm by entering the name of this channel. Hint: It might be <strong>{{permalink}}</strong> :-)</p>
          <input id="channel-confirmation" class="settings-input-text input-text" placeholder="channel">
        </div>
        <button id="resign-ownership" class="settings-button button button--danger">Resign as moderator</button>
      {{else}}
        {{#if is_hero}}
          <button id="become-owner" class="settings-button button">Become moderator</button>
        {{else}}
          <p>Please log in with Twitter to moderate your own chat room.</p>
        {{/if}}
      {{/if}}
    </div>
  </div>

  {{#if is_owner}}
    <div class="tooltip-item">
      <ul class="settings-list">
        <li class="settings-list-item">
          <label class="settings-label">Allow anonymous</label>
          <button id="allow-anonymous" class="settings-toggle toggle" title="Allow Anonymous"></button>
        </li>
      </ul>
    </div>
  {{/if}}

  <div class="tooltip-item">
    {{#if is_logged_in}}
      <button id="remove-my-messages" class="settings-button button button--warning">Delete my messages</button>
    {{/if}}

    {{#if is_owner}}
      <button id="remove-all-messages" class="settings-button button button--warning">Delete all messages</button>
    {{/if}}
  </div>
</script>
