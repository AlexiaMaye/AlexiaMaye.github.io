<button onclick="Test()" id="counter">Check</button>
<p>This program has been run <span id="displayCount">0</span> times.</p>
<script type="text/javascript">
  var count;
  var button = document.getElementById("counter");
  var display = document.getElementById("displayCount");
   if( window.globalStorage.getItem('clickCount')){
     count =  window.globalStorage.getItem('clickCount');
   }else{
      count = 0;
    }
   display.innerHTML = count;
  button.onclick = function(){
    Test()
    count++;
     window.globalStorage.setItem('clickCount',count);
    display.innerHTML = count;
  }
</script>
