<!DOCTYPE html>
<html>
<head>

</head>
<body>
<img id="flying" src="https://www.firstinspires.org/sites/default/files/uploads/resource_library/brand/FIRST_Vertical_RGB.jpg">
<script>
$(document).ready(function () {
  var currWidth = $(window).width();
  console.log(currWidth);

  var startPos = -100;
  var endPos = (currWidth / 2) + (startPos / 2);
  console.log(endPos);

  $('#flying').animate({left: endPos}, 1000);
});
</script>
</body>
</html>
